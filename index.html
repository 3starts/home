<!DOCTYPE html>
<html lang="ja-JP">
<head>
    <link rel="icon" href="favicon.ico">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="3startの公式ホームページです。メンバー情報や、3startの詳細について載っています。">
    <title>3start | ホーム</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            overflow: hidden;
        }
        .header {
            display: flex;
            justify-content: center;
            padding: 20px;
            background-color: #f8f8f8;
            opacity: 0;
            animation: fadeIn 1s forwards;
        }
        .header img {
            width: 200px;
        }
        nav {
            display: flex;
            justify-content: center;
            background-color: #333;
            opacity: 0;
            animation: fadeIn 1s 1s forwards;
        }
        nav a {
            color: white;
            padding: 14px 20px;
            text-decoration: none;
            text-align: center;
            transition: all 0.2s;
        }
        nav a:hover {
            background-color: #575757;
        }
        .main-title {
            text-align: center;
            padding: 20px 0;
            font-size: 30px;
            opacity: 0;
            animation: fadeIn 1s 1.5s forwards;
        }
        .sub-title {
            text-align: center;
            font-size: 14px;
            color: #888;
            margin-top: -40px;
            margin-bottom: 20px;
            opacity: 0;
            animation: fadeIn 1s 1.5s forwards;
        }
        .group-about {
            text-align: center;
            padding: 20px;
            opacity: 0;
            animation: fadeIn 1s 2s forwards;
        }
        .member {
            padding: 50px 20px;
            text-align: center;
            opacity: 0;
            animation: fadeIn 1s 2.5s forwards;
        }
        .member-about-title {
            font-size: 30px;
            padding-bottom: 20px;
        }
        .member-list {
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
        }
        .member-item {
            margin: 20px;
            text-align: center;
            cursor: pointer;
        }
        .member-item img {
            width: 150px;
            height: 150px;
            border-radius: 15px;
            transition: transform 0.3s;
            object-fit: cover;
        }
        .member-item img:hover {
            transform: scale(1.1);
        }
        .member-item span {
            display: block;
            font-size: 20px;
            margin-top: 10px;
        }
        .view-all-button {
            display: inline-block;
            padding: 10px 18px;
            border-radius: 20px;
            background-color: #fff;
            border: 1px solid #ccc;
            cursor: pointer;
            transition: background-color 0.3s;
            text-decoration: none;
            color: black;
            margin-top: 20px;
        }
        .view-all-button:hover {
            background-color: #f0f0f0;
        }
        @keyframes fadeIn {
            to {
                opacity: 1;
            }
        }
        @keyframes fadeOut {
            to {
                opacity: 0;
            }
        }
        #logo-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: #fff;
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 1000;
            opacity: 1;
            transition: opacity 0.5s;
        }
        #logo-overlay.hidden {
            animation: fadeOut 1s forwards;
        }
        #logo-overlay img {
            width: 200px;
            animation: zoomIn 2s forwards;
        }
        @keyframes zoomIn {
            from {
                transform: scale(1.5);
            }
            to {
                transform: scale(1.53);
            }
        }
        .activity {
            padding: 50px 20px;
            text-align: center;
            opacity: 0;
            animation: fadeIn 1s 2.5s forwards;
        }
        .activity-about-title {
            font-size: 30px;
            padding-bottom: 20px;
        }
    </style>
</head>
<body>
    <div id="logo-overlay">
        <img src="3start-3.png" alt="3start">
    </div>
    <header class="header">
        <img src="3start-3.png" alt="3start">
    </header>
    <nav>
        <a href="https://3starts.com/home">ホーム</a>
        <a href="https://3starts.com/member">メンバー</a>
        <a href="https://3starts.com/news">ニュース</a>
        <a href="https://3starts.com/contacts">お問い合わせ</a>
    </nav>
    <div class="group-about">
        <p class="main-title">さんすたって？</p>
        <p class="sub-title">About</p>
        <p>さんすた（3start）は計16人で構成されている、YouTuberグループです。</p>
    </div>
    <div class="member">
        <p class="member-about-title">メンバー紹介</p>
        <div class="member-list">
            <div class="member-item">
                <img src="kaho.jpg" alt="kaho">
                <span>海夏かほ</span>
            </div>
            <div class="member-item">
                <img src="shinana.png" alt="shinana">
                <span>シナナ</span>
            </div>
            <div class="member-item">
                <img src="shinigami.jpg" alt="shinigami">
                <span>死神</span>
            </div>
            <div class="member-item">
                <img src="nekomaru.jpg" alt="nekomaru">
                <span>ねこまる</span>
            </div>
            <div class="member-item">
                <img src="akari.jpg" alt="nekomaru">
                <span>あかり</span>
            </div>
            <div class="member-item">
                <img src="riku.jpg" alt="nekomaru">
                <span>リク</span>
            </div>
        </div>
        <a href="https://3starts.github.io/member" class="view-all-button">メンバー全員を見る</a>
    </div>
    <div class="activity">
        <p class="activity-about-title">メンバーの活動</p>
    </div>
    <script>
        window.addEventListener('load', function() {
            const logoOverlay = document.getElementById('logo-overlay');
            setTimeout(() => {
                logoOverlay.classList.add('hidden');
                setTimeout(() => {
                    logoOverlay.style.display = 'none';
                    document.body.style.overflow = 'auto';
                }, 1000); // フェードアウトアニメーションが終わるまでの遅延時間
            }, 3000); // 3秒後にロゴがフェードアウトします
        });
    </script>
</body>
</html>
